<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Income and Expense - Overview</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		
        <link rel="stylesheet" href="/stylesheets/style.css"/>
		<script type="text/javascript">
$(function () {
    function showBarChart(transactions) {
        // Show all dates in the response
        var dateArray = [];
        var credits = [];
        var debits = [];
        
        $.each( transactions, function( index, value ){
            var d = new Date(value.effectiveDate);
            var formattedDate = d.toDateString();
            dateArray.push(formattedDate);

            if (value.debitCreditIndicator==="C") {
                credits.push(value.amount.value);
                debits.push(0);
            }
            else {
                debits.push(value.amount.value);
                credits.push(0);
            }
        });
        
        $(document).ready(function () {
            $('#container').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Income & Expenses'
                },
                subtitle: {
                    text: 'Shows the debits and credits for the requested account of the customer.'
                },
                xAxis: [{
                    categories: dateArray,
                    reversed: false,
                    labels: {
                        step: 1
                    }
                }, { // mirror axis on right side
                    opposite: true,
                    reversed: false,
                    categories: dateArray,
                    linkedTo: 0,
                    labels: {
                        step: 1
                    }
                }],
                yAxis: {
                    title: {
                        text: null
                    },
                    labels: {
                        formatter: function () {
                            return 'R' + Math.abs(this.value);
                        }
                    }
                },
    
                plotOptions: {
                    series: {
                        stacking: 'normal'
                    }
                },
    
                tooltip: {
                    formatter: function () {
                        var description = transactions[this.point.index].description.__text;
                        return '<b>' + description + '</b><br/>' +
                            'R ' + this.point.y;
                    }
                },
    
                series: [{
                    name: 'Credits',
                    data: credits
                }, {
                    name: 'Debits',
                    data: debits
                }]
            });
        });
    }
    
    function showPieChart(totals) {
        // Radialize the colors
        Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function (color) {
            return {
                radialGradient: {
                    cx: 0.5,
                    cy: 0.3,
                    r: 0.7
                },
                stops: [
                    [0, color],
                    [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
                ]
            };
        });
    
        // Build the chart
        $('#container2').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'DR/CR Summary'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                        },
                        connectorColor: 'silver'
                    }
                }
            },
            series: [{
                name: "Summary",
                data: totals
            }]
        });
    }

    $.getJSON("http://localhost:3000/statements/33722854",
        function(data) {
            
            $('#accountNumber').text(data.accountIdentification.accountNumber);
            showBarChart(data.transactions);
            
            var totalSummary = [
                    {
                        name: "Credits", y: data.transactionHeader.totals.credit.value
                    },
                    {
                        name: "Debits", y: data.transactionHeader.totals.debit.value
                    }
                ];
            
            showPieChart(totalSummary);
    });
});
		</script>
	</head>
	<body>
        <script src="js/highcharts.js"></script>
        <script src="js/modules/exporting.js"></script>
        
       <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 left"></div>
        <div id="container2" style="min-width: 350px; height: 350px; max-width: 350px; margin: 0 left"></div>

	</body>     

	</body>
</html>
