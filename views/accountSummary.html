<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		
        <link rel="stylesheet" href="/stylesheets/style.css"/>
		<script type="text/javascript">
$(function () {
    function showChart(transactions) {
        // Show all dates in the response
        var dateArray = [];
        var credits = [];
        var debits = [];
        $.each( transactions, function( index, value ){
            dateArray.push(value.effectiveDate);
            var txValue = parseFloat(value.amount.__text);
            if (txValue>0) {
                credits.push(txValue);
                debits.push(0);
            }
            else {
                debits.push(txValue);
                credits.push(0);
            }
        });
        
        $(document).ready(function () {
            $('#container').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Income and Expenses'
                },
                subtitle: {
                    text: 'Shows the debits and credits for the requested account of the customer.'
                },
                xAxis: [{
                    categories: dateArray,
                    reversed: false,
                    labels: {
                        step: 1
                    }
                }, { // mirror axis on right side
                    opposite: true,
                    reversed: false,
                    categories: dateArray,
                    linkedTo: 0,
                    labels: {
                        step: 1
                    }
                }],
                yAxis: {
                    title: {
                        text: null
                    },
                    labels: {
                        formatter: function () {
                            return Math.abs(this.value) + '';
                        }
                    }
                },
    
                plotOptions: {
                    series: {
                        stacking: 'normal'
                    }
                },
    
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + ', age ' + this.point.category + '</b><br/>' +
                            'Population: ' + Highcharts.numberFormat(Math.abs(this.point.y), 0);
                    }
                },
    
                series: [{
                    name: 'Credits',
                    data: credits
                }, {
                    name: 'Debits',
                    data: debits
                }]
            });
        });
    }
    
    $.getJSON("http://localhost:3000/statements/1212",
        function(data) {
            $('#accountNumber').text(data.accountIdentification.accountNumber);
            showChart(data.transactions);
    });
});
		</script>
	</head>
	<body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
    

<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
